name: Snapshot Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3.0.0
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3.0.0
        with:
          node-version: "14"
      - run: npm ci --prefix cryptus-app
      - run: npm run build
      - run: npm test
